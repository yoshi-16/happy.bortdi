/* Balloon style */
.balloon {
  position: absolute;
  top: -100px;
  width: 60px;
  height: 80px;
  background-color: #ff69b4;
  border-radius: 50% 50% 50% 50%;
  animation: fall 10s linear forwards;
}

/* String */
.balloon::after {
  content: "";
  position: absolute;
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 100px;
  background-color: #444;
}

/* Fall animation */
@keyframes fall {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0.3;
  }
}

/* Color variations */
.balloon:nth-child(3n) {
  background-color: #3cb371; /* green */
}
.balloon:nth-child(4n) {
  background-color: #ffa500; /* orange */

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // change photo every 3 seconds
    }
    document.addEventListener('DOMContentLoaded', function () {
  const balloonContainer = document.getElementById('balloon-container');

  // Shades of purple only
  const purpleShades = [
    '#800080', // purple
    '#9370DB', // medium purple
    '#8A2BE2', // blue violet
    '#6A0DAD', // dark purple
    '#DA70D6', // orchid
    '#BA55D3'  // medium orchid
  ];

  function createBalloon(side) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    // Pick a random purple shade
    const color = purpleShades[Math.floor(Math.random() * purpleShades.length)];
    balloon.style.backgroundColor = color;

    // Define position ranges for outer and inner edge zones
    let leftRange, rightRange;

    if (side === 'left') {
      if (Math.random() < 0.5) {
        leftRange = [0, 5];    // outer left edge
      } else {
        leftRange = [10, 25];  // inner left zone
      }
      balloon.style.left = `${leftRange[0] + Math.random() * (leftRange[1] - leftRange[0])}vw`;
    } else {
      if (Math.random() < 0.5) {
        rightRange = [95, 100];  // outer right edge
      } else {
        rightRange = [75, 90];   // inner right zone
      }
      balloon.style.left = `${rightRange[0] + Math.random() * (rightRange[1] - rightRange[0])}vw`;
    }

    // Random fall speed
    balloon.style.animationDuration = `${6 + Math.random() * 4}s`;

    balloonContainer.appendChild(balloon);

    // Remove balloon after it falls
    setTimeout(() => balloon.remove(), 12000);
  }

  // Create balloons on left every 800ms
  setInterval(() => {
    createBalloon('left');
  }, 800);

  // Create balloons on right every 1000ms, staggered start
  setTimeout(() => {
    setInterval(() => {
      createBalloon('right');
    }, 1000);
  }, 400);
});
